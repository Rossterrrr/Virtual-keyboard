<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <h1>Виртуальная клавиатура</h1>
  <hr>
  <div class="container">
    <h3>Особенности:</h3>
    <ul>
      <li>Легкая интеграция</li>
      <li>Использованы:CSS/HTML/JAVASCRIPT</li>
    </ul>
    <textarea></textarea>
  </div>
  

  <div class="keyboard">
    <div class="keyboard_keys">
      <button type="button" class="keyboard_key">1</button>
      <button type="button" class="keyboard_key">2</button>
      <button type="button" class="keyboard_key">3</button>
      <button type="button" class="keyboard_key">4</button>
      <button type="button" class="keyboard_key">5</button>
      <button type="button" class="keyboard_key">6</button>
      <button type="button" class="keyboard_key">7</button>
      <button type="button" class="keyboard_key">8</button>
      <button type="button" class="keyboard_key">9</button>
      <button type="button" class="keyboard_key">0</button>
      <button data-type="backspace" type="button" class="keyboard_key keyboard_key_wide"><i class="material-icons">backspace</i></button>
      <br>
      <button type="button" class="keyboard_key">q</button>
      <button type="button" class="keyboard_key">w</button>
      <button type="button" class="keyboard_key">e</button>
      <button type="button" class="keyboard_key">r</button>
      <button type="button" class="keyboard_key">t</button>
      <button type="button" class="keyboard_key">y</button>
      <button type="button" class="keyboard_key">u</button>
      <button type="button" class="keyboard_key">i</button>
      <button type="button" class="keyboard_key">o</button>
      <button type="button" class="keyboard_key">p</button>
      <br>
      <button data-type="toUpper" type="button" class="keyboard_key keyboard_key_wide"><i class="material-icons">format_size</i></button>
      <button type="button" class="keyboard_key">a</button>
      <button type="button" class="keyboard_key">s</button>
      <button type="button" class="keyboard_key">d</button>
      <button type="button" class="keyboard_key">f</button>
      <button type="button" class="keyboard_key">g</button>
      <button type="button" class="keyboard_key">h</button>
      <button type="button" class="keyboard_key">j</button>
      <button type="button" class="keyboard_key">k</button>
      <button type="button" class="keyboard_key">l</button>
      <button data-type="submit" type="button" class="keyboard_key keyboard_key_wide"><i class="material-icons">done_all</i></button>
      <br>
      <button data-type="done" type="button" class="keyboard_key keyboard_key_wide"><i class="material-icons">done</i></button>
      <button type="button" class="keyboard_key">z</button>
      <button type="button" class="keyboard_key">x</button>
      <button type="button" class="keyboard_key">c</button>
      <button type="button" class="keyboard_key">v</button>
      <button type="button" class="keyboard_key">b</button>
      <button type="button" class="keyboard_key">n</button>
      <button type="button" class="keyboard_key">m</button>
      <button type="button" class="keyboard_key">,</button>
      <button type="button" class="keyboard_key">.</button>
      <button type="button" class="keyboard_key">?</button>
      <br>
      <button data-type="space" type="button" class="keyboard_key keyboard_key_ultrawide"><i class="material-icons">space_bar</i></button>

    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
